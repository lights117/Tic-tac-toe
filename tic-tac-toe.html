<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tic-Tac-Toe — You vs AI</title>
<style>
  :root{
    --bg:#0f1724;
    --panel:#0b1220;
    --accent:#06b6d4;
    --muted:#94a3b8;
    --win:#16a34a;
    --lose:#ef4444;
  }
  *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#071226 0%, #07182a 100%);color:#e6eef6}
  .wrap{max-width:880px;margin:36px auto;padding:20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.7)}
  header{display:flex;gap:16px;align-items:center;justify-content:space-between}
  h1{margin:0;font-size:20px;letter-spacing:0.4px}
  .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  select,button{background:transparent;border:1px solid rgba(255,255,255,0.08);color:inherit;padding:8px 10px;border-radius:8px}
  button.primary{background:var(--accent);color:#042027;border:0}
  .board-wrap{display:flex;gap:20px;margin-top:18px;align-items:center;flex-wrap:wrap}
  .board{width:320px;height:320px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));display:grid;grid-template-columns:repeat(3,1fr);grid-template-rows:repeat(3,1fr);gap:8px;padding:8px;border-radius:12px}
  .cell{background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;font-size:56px;cursor:pointer;border-radius:8px;user-select:none;transition:transform .12s ease, background .12s}
  .cell:hover{transform:scale(1.04)}
  .meta{flex:1;min-width:220px}
  .status{margin-top:8px;color:var(--muted)}
  .score{display:flex;gap:12px;margin-top:12px;align-items:center}
  .score .box{padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);min-width:92px;text-align:center}
  .footer{margin-top:18px;color:var(--muted);font-size:13px}
  .highlight{outline:3px solid rgba(6,182,212,0.12);border-radius:8px;padding:6px}
  .line{position:absolute;height:6px;background:linear-gradient(90deg,#22c1c3,#3bb3ff);display:block;border-radius:6px;transform-origin:center;pointer-events:none}
  .overlay{position:relative}
  @media (max-width:600px){
    .board{width:260px;height:260px}
    .cell{font-size:44px}
    .wrap{margin:12px}
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Tic-Tac-Toe — You vs AI</h1>
    <div class="controls">
      <label>
        You play as
        <select id="playerSymbol">
          <option value="X">X (goes first)</option>
          <option value="O">O (goes second)</option>
        </select>
      </label>
      <label>
        Difficulty
        <select id="difficulty">
          <option value="perfect">Perfect (Minimax)</option>
          <option value="easy">Easy (random sometimes)</option>
        </select>
      </label>
      <button id="startBtn" class="primary">Start Game</button>
      <button id="newRoundBtn">New Round</button>
      <button id="resetScoreBtn">Reset Score</button>
    </div>
  </header>

  <div class="board-wrap">
    <div class="board overlay" id="board" aria-label="tic tac toe board"></div>
    <div class="meta">
      <div class="status" id="status">Press <strong>Start Game</strong> to begin.</div>
      <div class="score" id="scoreboard">
        <div class="box"><strong>You</strong><div id="youScore">0</div></div>
        <div class="box"><strong>AI</strong><div id="aiScore">0</div></div>
        <div class="box"><strong>Ties</strong><div id="tieScore">0</div></div>
      </div>
      <div class="footer">Tip: AI plays optimally on "Perfect". On "Easy" it will make occasional mistakes.</div>
    </div>
  </div>
</div>

<script>
// (JS same as before)
</script>
</body>
</html>
